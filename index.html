<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site de Análises Esportivas</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    header { background-color: #222; color: white; padding: 1rem; text-align: center; }
    main { padding: 1rem; }
    .pais { margin-bottom: 1rem; }
    .jogo { cursor: pointer; margin-left: 1rem; }
    .oculto { display: none; }
    #detalhes-jogo { margin-top: 2rem; background: #f2f2f2; padding: 1rem; border-radius: 8px; }
  </style>
</head>
<body>
  <header>
    <h1>Principais Jogos do Dia</h1>
  </header>

  <main>
    <section id="jogos-por-pais"></section>
    <section id="detalhes-jogo" class="oculto">
      <h2>Detalhes do Jogo</h2>
      <div id="estatisticas"></div>
      <div id="melhores-odds"></div>
    </section>
  </main>

  <script>
    const jogosPorPais = document.getElementById('jogos-por-pais');
    const detalhesJogo = document.getElementById('detalhes-jogo');
    const estatisticas = document.getElementById('estatisticas');
    const melhoresOdds = document.getElementById('melhores-odds');

    async function buscarJogos() {
      const response = await fetch('https://v3.football.api-sports.io/fixtures?date=2025-06-02', {
        method: 'GET',
        headers: {
          'x-apisports-key': 'SUA_API_KEY_AQUI'
        }
      });
      const data = await response.json();

      const jogosPorPaisMap = {};
      data.response.forEach(jogo => {
        const pais = jogo.league.country;
        if (!jogosPorPaisMap[pais]) jogosPorPaisMap[pais] = [];
        jogosPorPaisMap[pais].push(jogo);
      });

      for (const pais in jogosPorPaisMap) {
        const secaoPais = document.createElement('div');
        secaoPais.className = 'pais';
        secaoPais.innerHTML = `<h3>${pais}</h3>`;

        jogosPorPaisMap[pais].forEach(jogo => {
          const divJogo = document.createElement('div');
          divJogo.className = 'jogo';
          divJogo.textContent = `${jogo.teams.home.name} vs ${jogo.teams.away.name}`;
          divJogo.onclick = () => mostrarDetalhes(jogo.fixture.id);
          secaoPais.appendChild(divJogo);
        });

        jogosPorPais.appendChild(secaoPais);
      }
    }

    async function mostrarDetalhes(fixtureId) {
      detalhesJogo.classList.remove('oculto');

      const statsRes = await fetch(`https://v3.football.api-sports.io/fixtures/statistics?fixture=${fixtureId}`, {
        method: 'GET',
        headers: { 'x-apisports-key': '501374aa07d6d9efc9d5425d3398c4b3' }
      });
      const statsData = await statsRes.json();
      estatisticas.innerHTML = `<h4>Estatísticas</h4><pre>${JSON.stringify(statsData, null, 2)}</pre>`;

      const oddsRes = await fetch(`https://v3.football.api-sports.io/odds?fixture=${fixtureId}`, {
        method: 'GET',
        headers: { 'x-apisports-key': 'SUA_API_KEY_AQUI' }
      });
      const oddsData = await oddsRes.json();
      melhoresOdds.innerHTML = `<h4>Melhores Odds</h4><pre>${JSON.stringify(oddsData, null, 2)}</pre>`;
    }

    buscarJogos();
  </script>
</body>
</html>
